<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <title>assetRACK — Track assets. Know where everything lives.</title>
  <meta name="description" content="assetRACK helps contractors track tools, materials, and supplies across vans, jobs, and storage—without relying on memory, lists, or guesswork." />
  <meta name="robots" content="index, follow" />

  <!-- TAB ICON -->
  <link rel="icon" href="assets/app-icon128.png" />

  <style>
    /* =========================================================
       1) GLOBAL / BASE
       ========================================================= */
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      line-height:1.55;
      font-size:16px;
      background: var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1120px; margin:0 auto; padding:0 20px}

    /* Keeps sticky header from covering section titles when clicking nav links */
    section{scroll-margin-top: 92px;}

    /* =========================================================
       2) THEME TOKENS
       ========================================================= */
    body[data-theme="dark"]{
      --bg:#12151c;
      --bg2: rgba(255,255,255,.05);
      --text:#e8ecf6;
      --muted: rgba(232,236,246,.78);
      --muted2: rgba(232,236,246,.62);
      --line: rgba(255,255,255,.14);

      --btn: rgba(255,255,255,.08);
      --btnText: rgba(255,255,255,.92);
      --btnLine: rgba(255,255,255,.18);
      --btnHover: rgba(255,255,255,.12);

      --primary: rgba(90,160,255,.95);
      --primaryHover: rgba(90,160,255,1);
      --primaryText:#ffffff;

      --shadow: 0 16px 60px rgba(0,0,0,.45);

      --accent: rgba(90,160,255,.65);
      --accent2: rgba(139,242,179,.45);
    }

    body[data-theme="light"]{
      --bg: #f2f5fb;
      --bg2: rgba(255,255,255,.86);
      --text: #0b1220;
      --muted: rgba(11,18,32,.74);
      --muted2: rgba(11,18,32,.58);
      --line: rgba(11,18,32,.12);

      --btn: rgba(255,255,255,.72);
      --btnText: rgba(11,18,32,.86);
      --btnLine: rgba(11,18,32,.18);
      --btnHover: rgba(255,255,255,.92);

      --primary: #2563eb;
      --primaryHover:#1d4ed8;
      --primaryText:#ffffff;

      --accent: rgba(37,99,235,.55);
      --accent2: rgba(34,197,94,.28);

      /* “Hero material” used for cards in light mode */
      --surfaceGrad: linear-gradient(
        135deg,
        rgba(185,195,225,.26) 12%,
        rgba(222,226,232,.60) 52%,
        rgba(246,248,252,.56) 100%
      );
      --surfaceBloom1: radial-gradient(
        900px 520px at 12% 8%,
        rgba(255,255,255,.42) 0%,
        rgba(255,255,255,.18) 38%,
        rgba(255,255,255,.06) 62%,
        transparent 78%
      );
      --surfaceBloom2: radial-gradient(
        900px 700px at 92% 92%,
        rgba(255,255,255,.12) 0%,
        transparent 55%
      );
    }

    /* =========================================================
       3) PAGE BACKGROUND
       ========================================================= */
    .pageShell{
      min-height:100vh;
      background: var(--bg);
      color: var(--text);
    }

    body[data-theme="light"] .pageShell{
      background:
        linear-gradient(135deg,
          rgba(120,165,255,.22) 0%,
          rgba(255,255,255,.56) 38%,
          rgba(245,246,248,.72) 70%,
          rgba(250,250,251,.92) 100%
        ),
        radial-gradient(1000px 760px at 14% 10%,
          rgba(120,165,255,.18),
          transparent 62%
        ),
        radial-gradient(900px 700px at 86% 16%,
          rgba(160,130,255,.12),
          transparent 66%
        ),
        radial-gradient(1100px 900px at 92% 92%,
          rgba(245,246,248,.85),
          transparent 60%
        ),
        var(--bg);
    }

    body[data-theme="dark"] .pageShell{
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(90,160,255,.20), transparent 55%),
        radial-gradient(900px 700px at 85% 20%, rgba(139,242,179,.12), transparent 55%),
        radial-gradient(900px 900px at 40% 95%, rgba(90,160,255,.10), transparent 55%),
        var(--bg);
    }

    /* =========================================================
       4) HEADER (NO BLUR = LESS iOS FLASH)
       Mobile goal:
       - Row 1: icon LEFT, GIF CENTER, Dark toggle RIGHT
       - Row 2: text links + Get Started button in SAME row
       ========================================================= */
    header{
      position: sticky;
      top: 0;
      z-index: 30;

      background:#ffffff;
      border-bottom: 1px solid rgba(11,18,32,.14);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;

      transform: translateZ(0);
      will-change: transform;
    }
    body[data-theme="dark"] header{
      background:#0b0f16;
      border-bottom: 1px solid rgba(255,255,255,.14);
    }

    /* Desktop/tablet header layout */
    .topbar{
      display:grid;
      grid-template-columns: auto 1fr auto; /* brand | nav row | actions */
      align-items:center;
      gap:12px;
      padding:14px 20px;
    }

    /* Brand cluster (icon + gif) */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brandMark{
      width:40px;
      height:40px;
      border-radius:12px;
      display:block;
      flex:0 0 40px;
      object-fit:cover;
    }
    .brandGif{
      height:44px;          /* bigger on desktop */
      width:auto;
      display:block;
      max-width:320px;
      transform:none !important;
    }

    /* Nav row (contains nav links + Get Started button) */
    .navRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      min-width:0;
    }
    .navRow nav{
      display:flex;
      align-items:center;
      gap:18px;
      min-width:0;
    }
    .navRow nav a{
      font-size:14px;
      font-weight:800;
      color: var(--btnText);
    }
    .navRow nav a:hover{ color: var(--text); }

    /* Actions = ONLY theme toggle now (no duplicate buttons) */
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex:0 0 auto;
    }

    /* =========================================================
       5) BUTTONS
       ========================================================= */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--btnLine);
      background: var(--btn);
      color: var(--btnText);
      padding:10px 14px;
      border-radius:14px;
      font-weight:900;
      font-size:14px;
      gap:10px;
      cursor:pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
      user-select:none;
    }
    .btn:hover{background: var(--btnHover)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background: var(--primary);
      border-color: var(--primary);
      color: var(--primaryText);
      box-shadow: 0 14px 30px rgba(37,99,235,.18);
    }
    .btn.primary:hover{background: var(--primaryHover); border-color: var(--primaryHover)}
    .btn.toggle{padding:10px 12px; gap:8px}
    .toggleDot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(100,116,139,.65);
      border:1px solid var(--btnLine);
    }
    body[data-theme="dark"] .toggleDot{
      background: rgba(232,236,246,.45);
      border-color: rgba(255,255,255,.18);
    }

    /* =========================================================
       6) HERO + CARDS
       ========================================================= */
    .hero{padding:54px 0 10px}
    .heroGrid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:22px;
      align-items:stretch
    }

    .card{
      background: var(--bg2);
      border:1px solid var(--line);
      border-radius:28px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    body[data-theme="light"] .card,
    body[data-theme="light"] .panel,
    body[data-theme="light"] details{
      background:
        var(--surfaceBloom1),
        var(--surfaceBloom2),
        var(--surfaceGrad);
      border-color: rgba(11,18,32,.16);
      box-shadow:
        -18px -14px 50px rgba(15,23,42,.14),
         18px 22px 60px rgba(15,23,42,.24);
    }

    .heroCard{padding:34px 34px 30px; position:relative}
    .kicker{color:var(--muted2); font-weight:900; font-size:13px; letter-spacing:.2px}
    body[data-theme="light"] .kicker{ color: rgba(11,18,32,.92); }

    h1{margin:10px 0 12px; font-size:44px; line-height:1.05; letter-spacing:-.8px; color: var(--text)}
    .sub{color:var(--muted); font-size:18px; max-width:62ch}

    .ctaRow{display:flex; align-items:center; gap:12px; margin-top:22px; flex-wrap:wrap}
    .mini{color:var(--muted2); font-size:14px}

    .pillRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:18px}
    .pill{
      font-size:13px; color:var(--muted);
      border:1px solid var(--line);
      background: rgba(255,255,255,.45);
      padding:8px 10px; border-radius:999px;
      display:inline-block;
    }
    body[data-theme="dark"] .pill{background: rgba(255,255,255,.04);}

    .visualCard{position:relative; padding:22px}
    .visualTitle{font-weight:900; margin:2px 0 8px; color: var(--text)}
    .visualSub{color:var(--muted); font-size:14px; margin:0 0 12px}

    /* =========================================================
       7) DIAGRAM
       ========================================================= */
    .diagram{
      height:300px;
      border-radius:18px;
      border:1px solid var(--line);
      position:relative;
      overflow:hidden;
      background: rgba(255,255,255,.55);
    }
    body[data-theme="dark"] .diagram{
      background:
        radial-gradient(650px 300px at 30% 20%, rgba(90,160,255,.18), transparent 55%),
        radial-gradient(520px 320px at 80% 50%, rgba(139,242,179,.10), transparent 55%),
        rgba(11,13,18,.35);
    }
    body[data-theme="light"] .diagram{
      background: rgba(185,190,200,.62);
      border-color: rgba(11,18,32,.18);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.40),
        0 12px 30px rgba(15,23,42,.12);
    }

    .diagram .label{
      position:absolute; font-size:12px; color:var(--muted);
      padding:6px 8px; border:1px solid var(--line);
      border-radius:999px; background: rgba(255,255,255,.55)
    }
    body[data-theme="dark"] .diagram .label{background: rgba(255,255,255,.04)}
    body[data-theme="light"] .diagram .label{
      color: rgba(11,18,32,.86);
      background: rgba(255,255,255,.72);
    }

    .diagram .asset{
      position:absolute; left:18px; top:92px; width:120px; height:90px;
      border-radius:16px; border:1px solid rgba(15,23,42,.18);
      background: rgba(255,255,255,.60);
    }
    body[data-theme="dark"] .diagram .asset{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.05);
    }
    .diagram .asset:before{
      content:""; position:absolute; inset:12px; border-radius:12px;
      border:1px dashed rgba(15,23,42,.20);
    }
    body[data-theme="dark"] .diagram .asset:before{border:1px dashed rgba(255,255,255,.18)}
    .diagram .asset:after{
      content:"TOOLBOX"; position:absolute; left:16px; bottom:12px;
      font-size:11px; color: rgba(15,23,42,.70); letter-spacing:.2px
    }
    body[data-theme="dark"] .diagram .asset:after{color: rgba(232,236,246,.75)}

    .diagram .rack{
      position:absolute; right:16px; top:38px; width:160px; height:220px;
      border-radius:16px;
      border:1px solid rgba(15,23,42,.18);
      background: rgba(255,255,255,.45);
      padding:12px;
    }
    body[data-theme="dark"] .diagram .rack{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
    }
    .slot{
      height:20px; border-radius:10px;
      border:1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.55);
      margin-bottom:10px
    }
    body[data-theme="dark"] .slot{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }
    .slot.hot{
      border-color: rgba(37,99,235,.55);
      background: rgba(37,99,235,.12);
    }
    body[data-theme="dark"] .slot.hot{
      border-color: rgba(90,160,255,.55);
      background: rgba(90,160,255,.12);
    }
    .diagram .rackTag{
      position:absolute; right:22px; top:14px;
      font-size:12px; color: var(--muted2);
    }

    .diagram .centerText{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%); text-align:center
    }
    .centerText .name{
      font-weight:900; letter-spacing:.3px; font-size:16px; color: var(--text)
    }
    .centerText .hint{color:var(--muted2); font-size:12px; margin-top:4px}

    .diagram svg{position:absolute; inset:0}

    /* =========================================================
       8) SECTIONS / PANELS / FAQ / CTA
       ========================================================= */
    section{padding:44px 0}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:18px}
    .grid3{display:grid; grid-template-columns:repeat(3,1fr); gap:18px}
    .sectionTitle{font-size:28px; margin:0 0 10px; letter-spacing:-.3px; color: var(--text)}
    .sectionSub{color:var(--muted); margin:0 0 18px; max-width:80ch; font-size:16px}

    .panel{
      background: var(--bg2);
      border:1px solid var(--line);
      border-radius:20px;
      padding:20px;
      box-shadow: var(--shadow);
    }
    .panel h3{margin:0 0 8px; font-size:16px; font-weight:900; color: var(--text)}
    .panel p{margin:0; color:var(--muted); font-size:15px}
    .bullets{margin:10px 0 0; padding-left:18px; color:var(--muted); font-size:15px}
    .bullets li{margin:8px 0}

    details{
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px 14px;
      background: var(--bg2);
      box-shadow: var(--shadow);
    }
    details summary{
      cursor: pointer;
      list-style: none;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.1px;
    }
    details summary::-webkit-details-marker{display:none}
    details p{color:var(--muted); margin:10px 0 0; font-size:15px}
    .faqGrid{display:grid; grid-template-columns:1fr; gap:12px}

    .ctaBand{
      padding:28px;
      border-radius:28px;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      background: var(--bg2);
    }

    /* RESTORE: original “blue → light green” sweep (LIGHT MODE ONLY) */
    body[data-theme="light"] .ctaBand{
      background:
        radial-gradient(
          900px 620px at 12% 32%,
          rgba(140,165,255,.30) 0%,
          rgba(140,165,255,.18) 45%,
          rgba(140,165,255,.08) 62%,
          transparent 78%
        ),
        linear-gradient(
          90deg,
          rgba(235,238,244,.82) 0%,
          rgba(228,232,240,.86) 45%,
          rgba(215,228,230,.55) 72%,
          rgba(175,215,210,.32) 100%
        );
    }

    footer{padding:18px 0 40px; color:var(--muted2); font-size:13px}
    .foot{
      display:flex; justify-content:space-between; gap:14px; flex-wrap:wrap;
      border-top:1px solid var(--line); padding-top:18px
    }
    .legal{display:flex; gap:14px; flex-wrap:wrap}
    .legal a{color:var(--muted2)}
    .legal a:hover{color:var(--text)}

    .disclaimer{
      margin-top:14px;
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(255,255,255,.45);
      color:var(--muted);
      font-size:12px;
      line-height:1.45;
    }
    body[data-theme="dark"] .disclaimer{
      background: rgba(255,255,255,.03);
      color: var(--muted2);
    }

    /* =========================================================
       9) RESPONSIVE
       ========================================================= */
    @media (max-width: 940px){
      .heroGrid{grid-template-columns:1fr;}
      h1{font-size:40px}
      .diagram{height:280px}
    }

    @media (max-width: 820px){
      .navRow{
        justify-content:flex-start;
        gap:12px;
      }
      .navRow nav{
        overflow-x:auto;
        -webkit-overflow-scrolling: touch;
        white-space:nowrap;
        padding-top:8px;
        padding-bottom:8px;
      }
      .navRow nav a{ padding:6px 8px; display:inline-block; }
    }

    @media (max-width: 740px){
      .grid3{grid-template-columns:1fr}
      .grid2{grid-template-columns:1fr}
      h1{font-size:36px}
      .heroCard{padding:28px}
      /* Keep diagram from breaking (light-touch) */
      .diagram{ height:260px; }
      .diagram .asset{ left:12px; width:108px; }
      .diagram .rack{ right:12px; width:140px; }
    }

 /* =========================================================
   iPhone header layout (<=520px)
   Row 1: icon LEFT, GIF TRUE CENTER, Dark toggle RIGHT
   Row 2: nav links + Get Started together
   ========================================================= */
@media (max-width: 520px){

  /* Make the header a 2-row grid */
  .topbar{
    position: relative;
    display: grid;
    grid-template-columns: auto 1fr auto;   /* left | middle | right */
    grid-template-rows: auto auto;          /* row1 = header, row2 = navRow */
    align-items: center;
    gap: 10px;
    padding: calc(10px + env(safe-area-inset-top)) 14px 10px 14px;
  }

  /* IMPORTANT: let the icon + GIF participate in .topbar grid directly */
  .brand{
    display: contents;
  }

  /* ICON: force to far left (row 1) */
  .brandMark{
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    width: 38px;
    height: 38px;
    border-radius: 12px;
    object-fit: cover;
    z-index: 3;
  }

  /* DARK TOGGLE: force to far right (row 1) */
  .actions{
    grid-column: 3 / 4;
    grid-row: 1 / 2;
    justify-self: end;
    z-index: 3;
  }

  /* GIF: TRUE CENTER of the SCREEN (row 1)
     NOTE: left:50vw centers to viewport, not remaining space */
  .brandGif{
    position: absolute;
    left: 50vw;
    transform: translateX(-50%);
    top: calc(env(safe-area-inset-top) + 10px);

    height: 44px;              /* size */
    width: auto;
    max-width: calc(100vw - 160px); /* avoid icon + toggle overlap */
    margin: 0;
    z-index: 2;
    display: block;
    pointer-events: none;      /* prevents weird tap behavior */
  }

  /* ROW 2: nav + Get Started together */
  .navRow{
    grid-column: 1 / 4;
    grid-row: 2 / 3;

    display: flex;
    align-items: center;
    gap: 10px;

    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    white-space: nowrap;

    padding-top: 8px;
    padding-bottom: 6px;
  }

  .navRow nav{ flex: 0 0 auto; }
  .navRow nav a{ padding: 6px 8px; display: inline-block; }

  .headerCta{ flex: 0 0 auto; }
}
